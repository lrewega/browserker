<!DOCTYPE html>

<head>
    <title>mouse test</title>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('clicker').addEventListener('keypress', function () {
                var req = new XMLHttpRequest();
                req.open('GET', '/result/formResult');
                req.send("boop");
            })
        })
    </script>
</head>

<body>
    <input type="text" id="clicker"></input>
</body>

</html>
