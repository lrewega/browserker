<!DOCTYPE html>
<html>

<head>
    <title>floating form test</title>
    <script>
        window.addEventListener('load', function () {
            var but = document.getElementById('submitter').addEventListener('click', function () {
                let data = {
                    'fname': document.getElementById('submitterfname').value,
                    'lname': document.getElementById('submitterlname').value,
                    'cars': document.getElementById("submittercars").value
                }

                const response = fetch('/result/formResult', {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, *same-origin, omit
                    headers: {
                        'Content-Type': 'application/json'
                        // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    redirect: 'follow', // manual, *follow, error
                    referrerPolicy: 'no-referrer',
                    body: JSON.stringify(
                        data) // body data type must match "Content-Type" header
                });
                console.log(JSON.stringify(response));
            })
        });
    </script>
</head>

<body>
    <div id="floating-form-test">
        <label for="submitterfname">First name:</label><br>
        <input type="text" id="submitterfname" name="submitterfname" value=""><br>
        <label for="submitterlname">Last name:</label><br>
        <input type="text" id="submitterlname" name="submitterlname" value=""><br><br>
        <select name="submittercars" id="submittercars">
            <option disabled selected value> -- select an option -- </option>
            <option value="volvo">Volvo</option>
        </select>
        <input type="button" id="submitter" value="Submit">
        <input type="button" id="submitter2" value="Submit">
    </div>

    <form action="/result/formResult">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="radio" id="rad1" name="rad" value="rad1">
        <input type="radio" id="rad2" name="rad" value="rad2">
        <input type="radio" id="rad3" name="rad" value="rad3">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
