<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>input test</title>
<script>
window.addEventListener('load', function() {
	var fakeform = document.getElementById('fakeform');
	fakeform.addEventListener('submit', function (evt) {
		evt.preventDefault();
		console.log(document.getElementById('attr').value);
		return false;
	});
});
</script>
</head>
<body>
	<form id="fakeform">
		<input id="attr" type="text" name="attrtest"></input>
	</form>
</body>
</html>
