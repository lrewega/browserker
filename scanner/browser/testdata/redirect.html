<!DOCTYPE html>
<head>
<title>document modification</title>
<script>
window.addEventListener('load', function() {
	
	setTimeout(function() {
		window.location = 'redirect_target.html';
		var child = document.getElementById('child');
		var newDiv = document.createElement('div');
		newDiv.innerHTML = "hello redirect";
		child.appendChild(newDiv);
	}, 2000);

});
</script>
</head>
<body>
	<div id="parent">
		<div id="child">see ya!</div>
	</div>
</iframe>
</body>
</html>
